# 테스트 환경 설정
spring:
  # 테스트 데이터소스 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    show-sql: true  # SQL 쿼리를 콘솔에 출력 (테스트 시 쿼리 확인용)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true  # SQL을 보기 좋게 포맷팅
        use_sql_comments: true  # JPQL이 어떤 SQL로 변환되는지 주석으로 표시
        generate_statistics: true  # 쿼리 실행 통계 생성
        
  # SQL 초기화 비활성화
  sql:
    init:
      mode: never
      
  # H2 콘솔 비활성화
  h2:
    console:
      enabled: false
      
# 로깅 설정
logging:
  level:
    org.icd4.commerce: DEBUG
    org.springframework.transaction: DEBUG  # 트랜잭션 경계 확인
    org.hibernate.SQL: DEBUG  # Hibernate가 생성한 SQL 로깅
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL 파라미터 값 로깅
    org.hibernate.stat: DEBUG  # Hibernate 통계 정보 로깅
    org.springframework.jdbc.datasource.init: DEBUG  # 데이터소스 초기화 로깅
    
# 테스트 전용 설정
test:
  # 테스트 데이터 설정
  data:
    customer-id: "test-customer-123"
    product-id: 1
    
  # 타임아웃 설정
  timeout:
    default: 5000  # 5초
    long: 30000    # 30초